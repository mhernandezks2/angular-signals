<h1>Dragonball Page</h1>
<hr>
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agrega un personaje:</h3>
    <input
      type="text"
      class="form-control mb-2"
      placeholder="Nombre del personaje"
      [value]="name()"
      (change)="name.set(txtName.value)"
      #txtName
    >
    <input
      type="number"
      class="form-control mb-2"
      placeholder="Poder del personaje"
      [value]="power()"
      (change)="power.set(numberPower.valueAsNumber)"
      #numberPower
    >
    <button (click)="addCharacter()" class="btn btn-primary">Agregar</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Lista de personajes:</h3>
    <ul class="list-group">
      @for (character of characters(); track character.id) {
        @if(character.power > 500) {
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ character.name }}
            <span class="badge rounded-pill" [ngClass]="getPowerClass(character.power)">{{ character.power }}</span>
          </li>
        }
      }
    </ul>
  </div>
</section>
